<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 h-75"
  *ngIf="dataSource?.length !== 0; else elseBlock">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"><a [href]="'/category/' + element.id">{{element.name}}</a> </td>
  </ng-container>
  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<ng-template #elseBlock>
  <div class="bg-white " style="height: 180px; display: flex; justify-content: center;align-items: center;">
    <p class="text-danger text-center d-flex" style="justify-content: center;align-items: center; ">Could Not Find Result.</p>
  </div>
</ng-template>
