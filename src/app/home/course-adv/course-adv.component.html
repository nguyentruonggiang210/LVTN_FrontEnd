<div class="row pt-5">
    <div class="col-md-2 m-auto pl-5">
        <h1 class="font-weight-bold m-2 text-center">{{ 'Course' | translate }}</h1>
    </div>
    <div class="col-md-10">
        <div id="courseCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let data of dataSource; let i = index"
                    [class]="'carousel-item' + (i != 0 ? '' : ' active')">
                    <div class="cards-wrapper">
                        <div *ngFor="let d of data.details" class="card" style="width: 300px">
                            <img [src]="d.image == '' ? defaultImage : d.image" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title pl-3">{{ d.name || '-' }}</h5>
                                <button mat-button (click)="navigateToDetail(d.id)">DETAIL</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#courseCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#courseCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
