<div class="container-fluid" style="padding: 0;">
    <div class="row card-container" style="padding: 0;">
        <mat-card class="example-card" *ngFor="let item of dataSource">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ "sdsdsds" }}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image style="width:100%; height:360px;" [src]="item.image" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="navigateToDetail(item.id)">DETAIL</button>
                <button mat-button (click)="addToCart(item.id, item.image, item.price, item.name)">ADD TO CART</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
