<div class="m-4">
    <button class="btn btn-primary" type="button" (click)="basicCollapse.toggle()" aria-expanded="false"
        aria-controls="collapseExample">
        Filter
    </button>
    <!--Collapsed content-->
    <div class="mt-3" id="collapseExample" mdbCollapse #basicCollapse="mdbCollapse">
        <form>
            <div class="row">
                <div class="form-group col col-md-3">
                    <label class="my-form-label">From Price</label>
                    <div>
                        <mat-slider class="w-100" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="100"
                            min="0" max="20000" aria-label="units" color="primary"></mat-slider>
                    </div>
                    <label class="my-form-label">To Price</label>
                    <div>
                        <mat-slider class="w-100" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="100"
                            min="0" max="20000" aria-label="units" color="primary"></mat-slider>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div>
                        <label class="my-form-label">Calorie Burn</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" min="0" max="100000" class="form-control" id="inputPassword"
                                placeholder="Min" (change)="calorieMinChange($event)">
                        </div>
                        <div class="col-md-6">
                            <input type="number" min="0" max="100000" class="form-control" id="inputPassword"
                                placeholder="Max" (change)="calorieMaxChange($event)">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="my-form-label">Time to start</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="inputPassword" placeholder="Begin Date">
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="inputPassword" placeholder="End Date">
                        </div>
                    </div>
                </div>
                <div class="form-group col col-md-3">
                    <label class="my-form-label">Tags</label>
                    <mat-selection-list color="primary" style="height: 200px; overflow: auto;">
                        <mat-list-option *ngFor="let tt of tags">
                            {{ tt }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
            <div class="row">
                <div class="form-group col col-md-3">
                    <label class="my-form-label">Member Ship</label>
                    <mat-selection-list color="primary">
                        <mat-list-option *ngFor="let ms of memberships">
                            {{ ms }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="form-group col col-md-3">
                    <label class="my-form-label">Difficulty</label>
                    <mat-selection-list color="primary" #list (selectionChange)="difficultyChange($event.option)">
                        <mat-list-option *ngFor="let d of difficulties" [value]="d"> 
                            {{ d }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="form-group col col-md-3">
                    <label class="my-form-label">Body Focus</label>
                    <mat-selection-list color="primary">
                        <mat-list-option *ngFor="let b of bodyFocuses">
                            {{ b }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
        </form>

    </div>
</div>
